<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Gerenciador Estudantil!</title>
  </head>
  <body>
    <!-------------------------------start navbar------------------------------->
    <nav class="navbar navbar-dark shadow-lg bg-primary p-3">
      <div class="container-fluid">
        <a class="navbar-brand">Navbar</a>
        <div class="d-flex">
          <a class="nav-link text-white" href="http://">Home</a>
          <a class="nav-link text-white" href="http://">Sobre</a>
          <a class="nav-link text-white" href="http://">Foto</a>
        </div>
      </div>
    </nav>
    <!-------------------------------end navbar------------------------------->

    <!-------------------------------start container------------------------------->
    <div class="container d-flex flex-column w-75 mt-5">
      <h1 class="display-4 text-primary text-center p-3">Cadastro de alunos</h1>

      <!-----------------------------start form-cadastro_aluno------------------------------->

      <div class="form-cadastro_aluno p-5 bg-light shadow-lg text-primary">
        <form action="" class="row g-3">
          <div class="col-md-6">
            <label for="inputName" class="form-label">Nome</label>
            <input type="email" class="form-control" id="inputName" />
          </div>
          <div class="col-md-6">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="password" class="form-control" id="inputEmail" />
          </div>
          <div class="col-3">
            <label for="inputDate" class="form-label">Data de nascimento</label>
            <input type="date" class="form-control" id="inputDate" />
          </div>
          <div class="col-3">
            <label for="inputTell" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="inputTell" />
          </div>
          <div class="col-md-3">
            <label for="inputCity" class="form-label">RA Aluno</label>
            <input
              type="text"
              class="form-control"
              placeholder="A1520"
              id="inputCity"
              disabled
            />
          </div>
          <div class="col-md-3">
            <label for="inputState" class="form-label">Turma</label>
            <select id="inputState" class="form-select">
              <option selected>...</option>
              <option>A</option>
              <option>B</option>
              <option>C</option>
            </select>
          </div>

          <div class="col-12 text-center">
            <button type="submit" class="btn w-25 btn-primary">
              Cadastrar
            </button>
          </div>
        </form>
      </div>
      <!-----------------------------end form-cadastro_aluno------------------------------->

      <div class="lista-alunos mt-5">
        <div
          class="alert d-flex align-items-center justify-content-between alert-success shadow-lg"
          role="alert"
        >
          <a class="nav-link text-success" href="http://"
            >Aluno Cadastrado com sucesso</a
          >
          <p>x</p>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Professor Digital | Atualização de dados</title>
  </head>
  <body>
    <!-------------------------------start navbar------------------------------->
    <nav class="navbar navbar-dark shadow-lg bg-primary p-3">
      <div class="container-fluid">
        <a class="navbar-brand"><img src="/static/logoProfessorDigital.png" width="200" class="d-inline-block align-top"></a>
        <div class="d-flex">
          <a class="nav-link text-white" href="http://">Home</a>
          <a class="nav-link text-white" href="http://">Sobre</a>
          <a class="nav-link text-white" href="http://">Foto</a>
        </div>
      </div>
    </nav>
    <!-------------------------------end navbar------------------------------->

    <!-------------------------------start container------------------------------->
    <div class="container d-flex flex-column w-75 mt-5">
      <h1 class="display-4 text-primary text-center p-3">Atualização de Dados | <b>{{ aluno.raAluno }}</b></h1>

      <!-----------------------------start form-cadastro_aluno------------------------------->

      <div class="form-cadastro_aluno p-5 bg-light shadow-lg text-primary">
        <form class="row g-3" action="{% url 'uprec' aluno.idAluno %}" method="post">
            {% csrf_token %}
            <div class="col-md-2">
              <label for="inputName" class="form-label">RA</label>
              <input type="text" class="form-control" name="raAluno" value="{{ aluno.raAluno }}" id="inputName" disabled="disabled"/>
            </div>

          <div class="col-md-5">
            <label for="inputName" class="form-label">Nome</label>
            <input type="text" class="form-control" name="nomeAluno" value="{{ aluno.nomeAluno }}" id="inputName" />
          </div>
          <div class="col-md-5">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" name="emailAluno" value="{{ aluno.emailAluno }}" id="inputEmail" />
          </div>
          <div class="col-4">
            <label for="inputDate" class="form-label">Data de nascimento</label>
            <input type="text" class="form-control" name="nascAluno" value="{{ aluno.nascAluno }}" id="inputDate" />
          </div>
          <div class="col-4">
            <label for="inputTell" class="form-label">Telefone</label>
            <input type="tel" class="form-control" name="telAluno" value="{{ aluno.telAluno }}" id="inputTell" />
          </div>
          <!-- <div class="col-md-3">
            <label for="inputCity" class="form-label"name="" >RA Aluno</label>
            <input
              type="text"
              class="form-control"
              placeholder="A1520"
              id="inputCity"
              disabled
            />
          </div> -->
          <div class="col-md-4">
            <label for="inputState" class="form-label">Turma</label>
            <select name="turmaAluno" id="inputState" class="form-select">
              <option selected value="{{ aluno.nomeAluno }}">Atual - {{ aluno.turmaAluno }}</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
            </select>
          </div>

          <div class="col-12 text-center">
            
            <button type="submit" class="btn w-25 btn-primary">
              Atualizar
            </button>
          </div>
        </form>
      </div>
      <!-----------------------------end form-cadastro_aluno------------------------------->

      <!-- <div class="lista-alunos mt-5">
        <div
          class="alert d-flex align-items-center justify-content-between alert-success shadow-lg"
          role="alert"
        >
          <a class="nav-link text-success" href="http://"
            >Aluno Cadastrado com sucesso</a
          >
          <p>x</p>
        </div>
      </div>
    </div> -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
